<br />
<button class="btn btn-primary" (click)="addDiagnosis()">Add Diagnosis</button>
<br>
<br>
<table>
  <tr>
    <th>Diagnosis Code</th>
    <th>Diagnosis Description</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let diagnosis of diagnosisList">
    <td>{{ diagnosis.diagnosisCode }}</td>
    <td>{{ diagnosis.description }}</td>
    <td>
      <mat-icon class="deleteButton" (click)="deleteDiagnosis(diagnosis.id)">delete</mat-icon>
    </td>


  </tr>
</table>
