<br />
<p class="heading">Appointments</p>
<br />

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="Appointment Id">
      <th mat-header-cell *matHeaderCellDef>Appointment Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="patient Id">
        <th mat-header-cell *matHeaderCellDef>patient Id</th>
        <td mat-cell *matCellDef="let element">{{ element.patientId }}</td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="start time">
      <th mat-header-cell *matHeaderCellDef>start time</th>
      <td mat-cell *matCellDef="let element">{{ element.startTime }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="end time">
      <th mat-header-cell *matHeaderCellDef>end time</th>
      <td mat-cell *matCellDef="let element">{{ element.endTime }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="history">
      <th mat-header-cell *matHeaderCellDef>history</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button
          mat-icon-button
          matTooltip="Click to Edit"
          class="iconbutton"
          (click)="visitHistory(element.id, element.patientId)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container> -->

    <ng-container matColumnDef="visit">
      <th mat-header-cell *matHeaderCellDef>visit</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button
          mat-icon-button
          matTooltip="Click to Edit"
          class="iconbutton"
          (click)="editData(element.patientId, element.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- <button mat-icon-button matTooltip="Click to Edit" 
      class="iconbutton" (click)='onClickAction(element)'> 
      <mat-icon>edit</mat-icon> 
    </button>  -->
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
