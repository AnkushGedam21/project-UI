<br>
<p class="heading">Appointments</p><br />

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{ element.patientId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="start time">
      <th mat-header-cell *matHeaderCellDef>start time</th>
      <td mat-cell *matCellDef="let element">{{ element.startTime }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="end time">
      <th mat-header-cell *matHeaderCellDef>end time</th>
      <td mat-cell *matCellDef="let element">{{ element.endTime }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button
          mat-icon-button
          matTooltip="Click to Edit"
          class="iconbutton"
          (click)="editData(element.patientId)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- <button mat-icon-button matTooltip="Click to Edit" 
      class="iconbutton" (click)='onClickAction(element)'> 
      <mat-icon>edit</mat-icon> 
    </button>  -->
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
