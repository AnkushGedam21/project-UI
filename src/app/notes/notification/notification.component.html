<div class="maindiv">
<section class="table-bordered">
    <div class="container">
      <div class="page-desc" [hidden]="submitted">
        <div class="row justify-content-center" >
          <div class="col-md-8" style=" border: solid 2px thistle;">
            <h3>Send New Notification</h3>
            <form (ngSubmit)="onSubmit()" [formGroup]="emailform">
              <div class="form-group">
                <mat-form-field class="form-control-lg form-label">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">To</label>
                    <input type="text" formControlName = "email" id = "email" class="form-control  input-border-radius-lg form-control-lg" matInput 
                    [ngClass] = "f.email.errors"/>
                    <div *ngIf = "f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.touched" class="alert alert-danger">
                      <div *ngIf = "f.email.errors.required">Email Required</div>
                      </div>
                    </div>
                  </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field class="example-full-width">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Subject</label>
                    <input type="subject" formControlName = "subject" id = "subject" class="form-control form-control-lg" matInput 
                    [ngClass] = "f.subject.errors"/>
                    <div *ngIf = "f.subject.errors" class="invalid-feedback">
                      <div *ngIf="f.subject.touched" class="alert alert-danger">
                      <div *ngIf = "f.subject.errors.required">Email Required</div>
                      </div>
                    </div>
                  </mat-form-field>
              </div>
             
              <div class="form-group">
                <mat-form-field class="textarea">
                    <textarea formControlName = "body" id = "body"
                     class="form-control" matInput 
                     rows="10"
                    [ngClass] = "f.body.errors"></textarea>
                    <div *ngIf = "f.body.errors" class="invalid-feedback">
                      <div *ngIf="f.body.touched" class="alert alert-danger">
                      <div *ngIf = "f.body.errors.required">Email Required</div>
                      </div>
                    </div>
                  </mat-form-field>
              </div>
              <div class="form-group">
                <button [disabled]="!emailform.valid" class="btn btn-success">Send Message</button>
              </div>
              <br>
            </form>
          </div>
        </div>
      </div>
      <!-- <div class="service-error" *ngIf="error">
        <h1>{{error.errorTitle}}</h1>
        <h3>{{error.errorDesc}}</h3>
      </div> -->
      <div [hidden]="!submitted" class="contact-message">
        <div *ngIf="true" class="contact-success">
          <h2 class="success">Success!</h2>
          <h4>Notification form has been successfully Send.</h4>
          <br />
          <!-- <button (click)="gotoHome()" class="btn btn-info">Go to Home</button> -->
        </div>
      </div>
    </div>
  </section>
</div>
