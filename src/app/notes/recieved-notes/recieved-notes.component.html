<div class="course">

    <h2></h2>

    <mat-form-field>

        <input matInput placeholder="Search notes" #input>

    </mat-form-field>

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">

        <mat-spinner></mat-spinner>

    </div>

    <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource"
               matSort matSortActive="date" matSortDirection="asc" matSortDisableClear>

        <ng-container matColumnDef="date">

            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>

            <mat-cell *matCellDef="let note">{{note.date}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="sender">

            <mat-header-cell *matHeaderCellDef>From</mat-header-cell>

            <mat-cell class="description-cell"
                      *matCellDef="let note">{{note.sender}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="message">

            <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>

            <mat-cell class="duration-cell"
                      *matCellDef="let note">{{note.message}}</mat-cell>

        </ng-container>

        <ng-container matColumnDef="urgency">

            <mat-header-cell *matHeaderCellDef>Importance</mat-header-cell>

            <mat-cell class="duration-cell"
                      *matCellDef="let note">{{note.urgency}}</mat-cell>

        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>


    <mat-paginator [pageSize]="3"
                   [pageSizeOptions]="[3, 5, 10]"></mat-paginator>


</div>
