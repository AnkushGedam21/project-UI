<div class="course">
  <h2>Inbox</h2>

  <mat-form-field>
    <input
      #input
      (keyup)="applyFilter($event)"
      matInput
      placeholder="Search notes"
    />
  </mat-form-field>

  <mat-table
    class="lessons-table mat-elevation-z8"
    [dataSource]="dataSource"
    matSort
    matSortActive="date"
    matSortDirection="asc"
    matSortDisableClear
  >
  <ng-container matColumnDef="urgency">
    <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
    <mat-cell  *matCellDef="let note">
      <mat-label *ngIf="note.urgency === true"><mat-icon color="warn">flag</mat-icon></mat-label>
  </mat-cell>
  </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let note">
        {{ note.date | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="sender">
      <mat-header-cell *matHeaderCellDef>From</mat-header-cell>

      <mat-cell class="description-cell" *matCellDef="let note">
        {{note.receiver.firstName}}
        {{note.receiver.lastName}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="message">
      <mat-header-cell *matHeaderCellDef>Message</mat-header-cell>

      <mat-cell class="duration-cell" *matCellDef="let note">{{
        note.message.substr(0,10)
      }}
      <!-- <button mat-raised-button (click)="openDialog()">Read more</button> -->
    </mat-cell>
    </ng-container>

    

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
</div>
